# Project information
site_name: Cookiecake - a Data Science Cookiecutter
site_url: https://bgalvao.github.io/ds-cookiecutter/
site_author: Bernardo Galvão
site_description: >-
  An opinionated project structure and stack for Data Science projects.

# Repository
repo_name: bgalvao/ds-cookiecutter
repo_url: https://github.com/bgalvao/ds-cookiecutter

# Copyright
copyright: Copyright &copy; 2022 Bernardo Galvão

# Configuration
theme:
  name: material

  features:
    - content.code.annotate
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.indexes
    # - navigation.instant
    # - navigation.prune
    # - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  palette:
    - scheme: default
      primary: white
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: light green
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

# Plugins
plugins:
  - search

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/bgalvao

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - Home: index.md
  - Getting Started: getting_started.md
  - Usage:
      - usage/introduction.md
      - Dataset Development: usage/dataset_development.md
      - Model:
          - usage/model/index.md
          - Development: usage/model/development.md
          - Server Building: usage/model/server_building.md
          - Deployment: usage/model/deployment.md
      - Stack Reference:
          - dvc: stack_reference/dvc.md
          - MLFlow: stack_reference/mlflow.md
          - Prefect: stack_reference/prefect.md
